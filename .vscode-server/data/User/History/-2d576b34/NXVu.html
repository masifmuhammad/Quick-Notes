<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirebaseUI Web Example</title>
    <!-- Import Firebase and FirebaseUI libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>
<body>
    <h1>Welcome to FirebaseUI Web Example</h1>
    <div id="firebaseui-auth-container"></div>

    <!-- Add your Firebase SDK configuration code here -->
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID",
          measurementId: "YOUR_MEASUREMENT_ID"
        };
      
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize FirebaseUI and set up sign-in providers
        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    return true;
                },
                uiShown: function() {
                    document.getElementById('firebaseui-auth-container').style.display = 'block';
                }
            },
            signInFlow: 'popup',
            signInSuccessUrl: '<URL_TO_REDIRECT_ON_SUCCESS>',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            tosUrl: '<YOUR_TERMS_OF_SERVICE_URL>',
            privacyPolicyUrl: '<YOUR_PRIVACY_POLICY_URL>'
        };

        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
