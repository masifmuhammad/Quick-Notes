<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FirebaseUI Example</title>

    <!-- Import the Firebase and FirebaseUI libraries -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js";
      import { startFirebaseUI } from "https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js";

      const firebaseConfig = {
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      // Initialize FirebaseUI
      const uiConfig = {
        signInSuccessUrl: "/", // The URL where you want to redirect the user after a successful sign in
        signInOptions: [
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          firebase.auth.GithubAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID,
          "microsoft.com",
          "yahoo.com",
          "saml.*********", // Replace with your own SAML provider
          "oidc.*********", // Replace with your own OIDC provider
        ],
        // Other FirebaseUI options
      };

      // Start the FirebaseUI Auth widget
      const auth = getAuth(app);
      startFirebaseUI("#firebaseui-auth-container", uiConfig, auth);
    </script>
  </head>

  <body>
    <!-- Add a container for the FirebaseUI Auth widget -->
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
