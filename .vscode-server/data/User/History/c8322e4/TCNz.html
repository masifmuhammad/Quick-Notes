<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FirebaseUI Web</title>
    <!-- FirebaseUI stylesheet -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
</head>
<body>
    <!-- FirebaseUI container -->
    <div id="firebaseui-auth-container"></div>
    <!-- Firebase JavaScript SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
        import { getAuth, EmailAuthProvider } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-analytics.js";
        import { getUi } from "https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // FirebaseUI config
        const uiConfig = {
            signInOptions: [
                EmailAuthProvider.PROVIDER_ID,
                // Add additional authentication options as needed
            ],
            // Other config options as needed
        };

        // Initialize FirebaseUI
        const ui = getUi(auth);
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
